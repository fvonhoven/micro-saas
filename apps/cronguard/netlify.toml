# Build settings are configured in Netlify UI for monorepo support
# Only plugins and functions config here

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# Edge Functions Configuration
[[edge_functions]]
  path = "/api/ping/*"
  function = "rate-limit-ping"

[[edge_functions]]
  path = "/status/*"
  function = "rate-limit-status"

[[edge_functions]]
  path = "/api/status/*"
  function = "rate-limit-status"

