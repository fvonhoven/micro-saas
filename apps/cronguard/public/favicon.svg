<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="50" cy="50" r="35" fill="#FFFFFF" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Hour markers -->
  <circle cx="50" cy="20" r="2" fill="#1E40AF"/>
  <circle cx="50" cy="80" r="2" fill="#1E40AF"/>
  <circle cx="20" cy="50" r="2" fill="#1E40AF"/>
  <circle cx="80" cy="50" r="2" fill="#1E40AF"/>
  
  <!-- Clock hands -->
  <!-- Hour hand (pointing to 10) -->
  <line x1="50" y1="50" x2="38" y2="32" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 2) -->
  <line x1="50" y1="50" x2="68" y2="38" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#1E40AF"/>
  
  <!-- Alert indicator (exclamation mark) -->
  <circle cx="75" cy="25" r="12" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">!</text>
</svg>

